
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASE FINAL PURA COPA</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #2b2b40;
            color: #f0c000;
            margin: 0;
        }
        .bracket-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }
        .round {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
        .match {
            background-color: #2b2b40;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            width: 180px;
            text-align: center;
            border: 2px solid #3c3c5c;
            position: relative;
        }
        .match .team {
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .winner {
            background-color: #007acc;
        }
        .loser {
            background-color: #444;
            color: #bbb;
        }
        .score {
            font-size: 12px;
            margin-top: 3px;
        }
        .connector {
            position: absolute;
            width: 20px;
            height: 2px;
            background: #888;
            top: 50%;
            right: -20px;
        }
        @media (max-width: 768px) {
            .match {
                width: 120px;
                font-size: 14px;
            }
            .bracket-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>FASE FINAL PURA COPA</h1>
    <div class="bracket-container" id="bracket"></div>

    <script>
    // Simulación de datos que luego vendrán de Google Sheets
    const bracketData = [
        {
            round: "Octavos",
            matches: [
                { team1: "EDU VEIGA", score1: 160, team2: "SEGA", score2: 87 },
                { team1: "BUKANEROS", score1: 138, team2: "PAHITO TEAM", score2: 100 },
                { team1: "OLD SCHOOL PARLA", score1: 126, team2: "OSCAR CELTA", score2: 126 },
                { team1: "OB1 MCKUIN", score1: 125, team2: "VICTOR MARTIN", score2: 125 },
                { team1: "MIGUEL TEAM", score1: 156, team2: "ATLETICO NACIONAL", score2: 73 },
                { team1: "AARON ANDRES", score1: 134, team2: "BLANQUIVIOLETA", score2: 55 },
                { team1: "PAYO VALLECANO", score1: 149, team2: "NOE TEAM", score2: 104 },
                { team1: "FELIX ROJO", score1: 143, team2: "MIGUI", score2: 82 }
            ]
        }
    ];

    const bracketContainer = document.getElementById("bracket");

    bracketData.forEach((roundData, idx) => {
        const roundDiv = document.createElement("div");
        roundDiv.className = "round";

        roundData.matches.forEach(match => {
            const matchDiv = document.createElement("div");
            matchDiv.className = "match";

            const team1 = document.createElement("div");
            team1.className = "team " + (match.score1 >= match.score2 ? "winner" : "loser");
            team1.innerHTML = match.team1 + '<div class="score">' + match.score1 + "</div>";

            const team2 = document.createElement("div");
            team2.className = "team " + (match.score2 > match.score1 ? "winner" : "loser");
            team2.innerHTML = match.team2 + '<div class="score">' + match.score2 + "</div>";

            matchDiv.appendChild(team1);
            matchDiv.appendChild(team2);

            roundDiv.appendChild(matchDiv);
        });

        bracketContainer.appendChild(roundDiv);
    });
    </script>
</body>
</html>
