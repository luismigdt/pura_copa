<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PURA COPA - Cuadro Eliminatorio Mejorado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #900d29;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }
    .header {
      text-align: center;
      font-size: 2.7rem;
      font-weight: bold;
      letter-spacing: 2.5px;
      padding: 22px 0 10px 0;
      background: #900d29;
      border-bottom: 4px solid #fff;
    }
    .bracket-container {
      width: 100vw;
      overflow-x: auto;
      padding-bottom: 32px;
    }
    .bracket {
      display: grid;
      grid-template-columns: 220px 50px 220px 60px 265px 60px 220px 50px 220px;
      grid-template-rows:
        1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; /* 9 filas para centrar la final */
      row-gap: 28px;
      justify-content: center;
      margin: 0 auto;
      position: relative;
      min-width: 1240px;
      max-width: 1600px;
      min-height: 100vh;
      background: transparent;
      z-index: 1;
      transition: transform 0.3s;
    }
    .cell { position: relative; z-index: 5; }
    .ronda {
      position: absolute;
      top: -36px; left: 0; right: 0;
      text-align: center;
      background: #3d0317;
      color: #fff;
      font-size: 1.06rem;
      font-weight: bold;
      letter-spacing: 1.2px;
      border-radius: 9px;
      padding: 3px 0;
      z-index: 10;
    }
    .match {
      display: flex;
      align-items: center;
      justify-content: left;
      background: #fff;
      color: #900d29;
      border-radius: 7px;
      border: 2.5px solid #e0bfc0;
      min-height: 52px;
      min-width: 176px;
      max-width: 210px;
      font-weight: bold;
      font-size: 1.12rem;
      letter-spacing: 1px;
      margin: 7px 0;
      padding-left: 18px;
      box-shadow: 0 2px 8px #3d031730;
      position: relative;
      transition: background 0.2s;
    }
    .score {
      display: inline-block;
      min-width: 24px;
      text-align: center;
      background: #900d29;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 4px;
      margin-left: 8px;
      margin-right: 2px;
      padding: 1px 6px 1px 6px;
      position: relative;
      z-index: 3;
    }
    /* Hacemos la final un poco más grande y centrada */
    .final-match {
      font-size: 1.29rem;
      min-width: 230px;
      max-width: 330px;
      min-height: 60px;
      justify-content: center;
      text-align: center;
      margin: 0 auto;
      background: #fff;
      border: 3.5px solid #e0bfc0;
      color: #900d29;
      letter-spacing: 2px;
    }
    .logo-copa {
      position: absolute;
      left: 50%;
      top: 62%;
      transform: translate(-50%, -50%);
      width: 145px;
      height: 155px;
      background: url('puracopa.png') center/contain no-repeat;
      opacity: 0.92;
      z-index: 1;
      filter: drop-shadow(0 2px 12px #0008);
      pointer-events: none;
    }
    .svg-lines {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    /* Responsive: la escala baja en pantallas pequeñas */
    @media (max-width:1500px) {
      .bracket { transform: scale(0.82);}
      .header { font-size: 2.0rem;}
    }
    @media (max-width:1200px) {
      .bracket { transform: scale(0.64);}
      .header { font-size: 1.4rem;}
    }
    @media (max-width:900px) {
      .bracket { transform: scale(0.50);}
      .header { font-size: 1.07rem;}
    }
    @media (max-width:700px) {
      .bracket { transform: scale(0.38);}
      .header { font-size: 0.94rem;}
    }
  </style>
</head>
<body>
  <div class="header">PURA COPA</div>
  <div class="bracket-container">
    <div class="bracket" id="bracket">
      <!-- Etiquetas ronda -->
      <div class="cell" style="grid-column:1;grid-row:1;"><div class="ronda">OCTAVOS</div></div>
      <div class="cell" style="grid-column:3;grid-row:1;"><div class="ronda">CUARTOS</div></div>
      <div class="cell" style="grid-column:5;grid-row:2;"><div class="ronda">SEMIFINALES</div></div>
      <div class="cell" style="grid-column:7;grid-row:1;"><div class="ronda">CUARTOS</div></div>
      <div class="cell" style="grid-column:9;grid-row:1;"><div class="ronda">OCTAVOS</div></div>
      <div class="cell" style="grid-column:7;grid-row:4;"><div class="ronda">FINAL</div></div>
      <!-- OCTAVOS -->
      <div class="cell" style="grid-column:1;grid-row:1;"><div class="match">1º GRUPO 1 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:1;grid-row:2;"><div class="match">8º GRUPO 2 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:1;grid-row:3;"><div class="match">4º GRUPO 1 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:1;grid-row:4;"><div class="match">5º GRUPO 2 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:1;grid-row:5;"><div class="match">2º GRUPO 1 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:1;grid-row:6;"><div class="match">7º GRUPO 2 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:1;grid-row:7;"><div class="match">3º GRUPO 1 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:1;grid-row:8;"><div class="match">6º GRUPO 2 <span class="score"></span></div></div>
      <!-- CUARTOS IZQ -->
      <div class="cell" style="grid-column:3;grid-row:2;"><div class="match">A <span class="score"></span></div></div>
      <div class="cell" style="grid-column:3;grid-row:4;"><div class="match">B <span class="score"></span></div></div>
      <div class="cell" style="grid-column:3;grid-row:6;"><div class="match">C <span class="score"></span></div></div>
      <div class="cell" style="grid-column:3;grid-row:8;"><div class="match">D <span class="score"></span></div></div>
      <!-- SEMIFINAL SUPERIOR -->
      <div class="cell" style="grid-column:5;grid-row:3;"><div class="match">A/B <span class="score"></span></div></div>
      <!-- SEMIFINAL INFERIOR AJUSTADA ABAJO -->
      <div class="cell" style="grid-column:5;grid-row:7;"><div class="match">C/D <span class="score"></span></div></div>
      <!-- FINAL EN EL CENTRO (CON CUADRO GRANDE) -->
      <div class="cell" style="grid-column:7;grid-row:5;">
        <div class="match final-match">A-B/C-D <span class="score"></span></div>
      </div>
      <!-- CUARTOS DER -->
      <div class="cell" style="grid-column:7;grid-row:2;"><div class="match"></div></div>
      <div class="cell" style="grid-column:7;grid-row:4;"><div class="match"></div></div>
      <div class="cell" style="grid-column:7;grid-row:6;"><div class="match"></div></div>
      <div class="cell" style="grid-column:7;grid-row:8;"><div class="match"></div></div>
      <!-- OCTAVOS DERECHA -->
      <div class="cell" style="grid-column:9;grid-row:1;"><div class="match">1º GRUPO 2 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:9;grid-row:2;"><div class="match">8º GRUPO 1 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:9;grid-row:3;"><div class="match">4º GRUPO 2 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:9;grid-row:4;"><div class="match">5º GRUPO 1 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:9;grid-row:5;"><div class="match">2º GRUPO 2 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:9;grid-row:6;"><div class="match">7º GRUPO 1 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:9;grid-row:7;"><div class="match">3º GRUPO 2 <span class="score"></span></div></div>
      <div class="cell" style="grid-column:9;grid-row:8;"><div class="match">6º GRUPO 1 <span class="score"></span></div></div>
      <!-- Logo central -->
      <div class="logo-copa"></div>
      <!-- SVG LINES -->
      <svg class="svg-lines" id="svg-lines"></svg>
    </div>
  </div>
  <script>
    function line(x1, y1, x2, y2) {
      return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#e0bfc0" stroke-width="4" />`;
    }
    function drawBracketLines() {
      const grid = document.getElementById('bracket');
      const svg = document.getElementById('svg-lines');
      svg.innerHTML = '';
      function getCellCenter(col, row) {
        const q = document.querySelector(
          `.bracket > .cell[style*="grid-column:${col};"][style*="grid-row:${row};"] > .match`
        );
        if (!q) return {x:0,y:0};
        const r = q.getBoundingClientRect();
        const gridr = grid.getBoundingClientRect();
        return {
          x: r.left + r.width/2 - gridr.left,
          y: r.top + r.height/2 - gridr.top
        }
      }
      // IZQ octavos a cuartos
      for(let i=1;i<=7;i+=2){
        let p1 = getCellCenter(1,i), p2 = getCellCenter(1,i+1), p3 = getCellCenter(3,i+1);
        svg.innerHTML += line(p1.x+90, p1.y, p3.x-90, p3.y);
        svg.innerHTML += line(p2.x+90, p2.y, p3.x-90, p3.y);
      }
      // CUARTOS izq a semis
      // Semifinal superior: cuartos filas 2 y 4 a semifinal fila 3
      let pA = getCellCenter(3,2), pB = getCellCenter(3,4), pSemiSup = getCellCenter(5,3);
      svg.innerHTML += line(pA.x+90, pA.y, pSemiSup.x-90, pSemiSup.y);
      svg.innerHTML += line(pB.x+90, pB.y, pSemiSup.x-90, pSemiSup.y);
      // Semifinal inferior: cuartos filas 6 y 8 a semifinal fila 7
      let pC = getCellCenter(3,6), pD = getCellCenter(3,8), pSemiInf = getCellCenter(5,7);
      svg.innerHTML += line(pC.x+90, pC.y, pSemiInf.x-90, pSemiInf.y);
      svg.innerHTML += line(pD.x+90, pD.y, pSemiInf.x-90, pSemiInf.y);
      // Semis a final (centrada)
      let pFinal = getCellCenter(7,5);
      svg.innerHTML += line(pSemiSup.x+90, pSemiSup.y, pFinal.x-115, pFinal.y); // conecta arriba
      svg.innerHTML += line(pSemiInf.x+90, pSemiInf.y, pFinal.x-115, pFinal.y); // conecta abajo
      // DER octavos a cuartos
      for(let i=1;i<=7;i+=2){
        let p1 = getCellCenter(9,i), p2 = getCellCenter(9,i+1), p3 = getCellCenter(7,i+1);
        svg.innerHTML += line(p1.x-90, p1.y, p3.x+90, p3.y);
        svg.innerHTML += line(p2.x-90, p2.y, p3.x+90, p3.y);
      }
      // CUARTOS der a semis
      // Semifinal superior: cuartos filas 2 y 4 a semifinal fila 3
      let pCA = getCellCenter(7,2), pCB = getCellCenter(7,4), pSemiSupR = getCellCenter(5,3);
      svg.innerHTML += line(pCA.x-90, pCA.y, pSemiSupR.x+90, pSemiSupR.y);
      svg.innerHTML += line(pCB.x-90, pCB.y, pSemiSupR.x+90, pSemiSupR.y);
      // Semifinal inferior: cuartos filas 6 y 8 a semifinal fila 7
      let pCC = getCellCenter(7,6), pCD = getCellCenter(7,8), pSemiInfR = getCellCenter(5,7);
      svg.innerHTML += line(pCC.x-90, pCC.y, pSemiInfR.x+90, pSemiInfR.y);
      svg.innerHTML += line(pCD.x-90, pCD.y, pSemiInfR.x+90, pSemiInfR.y);
    }
    window.addEventListener('DOMContentLoaded',()=>{setTimeout(drawBracketLines, 90)});
    window.addEventListener('resize',()=>setTimeout(drawBracketLines,120));
  </script>
</body>
</html>
