<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuadro Eliminatorio - Pura Copa</title>
  <meta name="viewport" content="width=1120">
  <style>
    body {
      margin: 0;
      background: #7a0028;
      font-family: Arial, Helvetica, sans-serif;
    }
    .header {
      background: #660020;
      color: #fff;
      text-align: center;
      padding: 16px 10px 0;
      font-size: 2.4rem;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 5px solid #fff;
    }
    .cuadro-abs-wrap {
      position: relative;
      width: 1080px;
      min-height: 780px;
      margin: 0 auto;
      background: #7a0028;
      overflow: visible;
      box-shadow: 0 6px 40px #42001044;
    }
    .match-abs {
      position: absolute;
      width: 178px;
      height: 44px;
      background: #fff;
      color: #7a0028;
      border-radius: 6px;
      border: 2.5px solid #c0a29f;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      padding: 0 16px;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0002;
    }
    /* Columnas: octavos-cuarto-semi-final-center */
    /* Octavos izquierda */
    .oct-l1 { left: 8px; top: 62px;}
    .oct-l2 { left: 8px; top: 150px;}
    .oct-l3 { left: 8px; top: 264px;}
    .oct-l4 { left: 8px; top: 352px;}
    /* Octavos derecha */
    .oct-r1 { left: 894px; top: 62px;}
    .oct-r2 { left: 894px; top: 150px;}
    .oct-r3 { left: 894px; top: 264px;}
    .oct-r4 { left: 894px; top: 352px;}
    /* Cuartos */
    .cua-l1 { left: 192px; top: 107px;}
    .cua-l2 { left: 192px; top: 308px;}
    .cua-r1 { left: 709px; top: 107px;}
    .cua-r2 { left: 709px; top: 308px;}
    /* Semis */
    .sem-l { left: 376px; top: 208px;}
    .sem-r { left: 525px; top: 208px;}
    /* Final */
    .final { left: 451px; top: 310px;}
    /* Trofeo */
    .trofeo {
      position: absolute;
      left: 508px; top: 375px;
      width: 64px; height: 84px;
      background: url("puracopa.pnj") center/contain no-repeat;
      z-index: 10;
      filter: drop-shadow(0 2px 5px #0007);
    }
    /* Títulos */
    .round-label {
      position: absolute;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      left: 14px; width: 170px;
      text-align: center;
      background: rgba(50,0,28,0.6);
      letter-spacing: 2px;
      border-radius: 7px;
      padding: 2px 0;
    }
    .label-oct { top: 20px;}
    .label-cua { left: 192px; top: 60px; width:178px;}
    .label-sem { left: 376px; top: 165px; width: 178px;}
    .label-final { left: 451px; top: 270px; width:178px;}
    .label-tercer { left: 451px; top: 374px; width:178px;}
    .label-oct-r { left: 894px; top: 20px; width:178px;}
    .label-cua-r { left: 709px; top: 60px; width:178px;}
    .label-sem-r { left: 525px; top: 165px; width:178px;}
    /* Responsive horizontal scroll */
    @media(max-width:1080px){
      .cuadro-abs-wrap { width: 100vw; min-width: 0; }
      .match-abs { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="header">PURA COPA</div>
  <div class="cuadro-abs-wrap">
    <!-- Etiquetas de ronda -->
    <div class="round-label label-oct">OCTAVOS</div>
    <div class="round-label label-cua">CUARTOS</div>
    <div class="round-label label-sem">SEMIFINAL</div>
    <div class="round-label label-final">FINAL</div>
    <div class="round-label label-oct-r">OCTAVOS</div>
    <div class="round-label label-cua-r">CUARTOS</div>
    <div class="round-label label-sem-r">SEMIFINAL</div>
    <!-- OCTAVOS -->
    <div class="match-abs oct-l1">1º GRUPO 1</div>
    <div class="match-abs oct-l2">8º GRUPO 2</div>
    <div class="match-abs oct-l3">4º GRUPO 1</div>
    <div class="match-abs oct-l4">5º GRUPO 2</div>
    <div class="match-abs oct-r1">1º GRUPO 2</div>
    <div class="match-abs oct-r2">8º GRUPO 1</div>
    <div class="match-abs oct-r3">4º GRUPO 2</div>
    <div class="match-abs oct-r4">5º GRUPO 1</div>
    <!-- CUARTOS -->
    <div class="match-abs cua-l1">A-1ºG1/8ºG2</div>
    <div class="match-abs cua-l2">B-4ºG1/5ºG2</div>
    <div class="match-abs cua-r1">C-1ºG2/8ºG1</div>
    <div class="match-abs cua-r2">D-4ºG2/5ºG1</div>
    <!-- SEMIS -->
    <div class="match-abs sem-l">A/B</div>
    <div class="match-abs sem-r">C/D</div>
    <!-- FINAL -->
    <div class="match-abs final">A-B/C-D</div>
    <!-- TROFEO -->
    <div class="trofeo"></div>
    <!-- LÍNEAS SVG -->
    <svg id="svg-lines" width="1080" height="780" style="position:absolute;left:0;top:0;z-index:2;pointer-events:none"></svg>
  </div>
  <script>
    // Conexiones fijas según posición de los cuadros
    window.addEventListener('DOMContentLoaded',()=>{
      function getMid(el){
        const r = el.getBoundingClientRect();
        const parent = el.parentElement.getBoundingClientRect();
        return {
          x: r.left + r.width/2 - parent.left,
          y: r.top + r.height/2 - parent.top
        };
      }
      const svg = document.getElementById('svg-lines');
      function drawLines(){
        svg.innerHTML="";
        // Octavos a Cuartos (izquierda)
        for(let i=1;i<=4;i+=2){
          let a1 = document.querySelector('.oct-l'+i), a2 = document.querySelector('.oct-l'+(i+1));
          let b = document.querySelector('.cua-l'+Math.ceil(i/2));
          let ma = getMid(a1), mb = getMid(a2), mbb = getMid(b);
          svg.innerHTML += `
            <path d="M${ma.x+89},${ma.y} L${mbb.x-89},${mbb.y}" stroke="#c0a29f" stroke-width="3" fill="none"/>
            <path d="M${mb.x+89},${mb.y} L${mbb.x-89},${mbb.y}" stroke="#c0a29f" stroke-width="3" fill="none"/>
          `;
        }
        // Cuartos a Semis (izquierda)
        for(let i=1;i<=2;i++){
          let a1 = document.querySelector('.cua-l'+i);
          let b = document.querySelector('.sem-l');
          let ma = getMid(a1), mb = getMid(b);
          svg.innerHTML += `<path d="M${ma.x+89},${ma.y} L${mb.x-89},${mb.y}" stroke="#c0a29f" stroke-width="3" fill="none"/>`;
        }
        // Octavos a Cuartos (derecha)
        for(let i=1;i<=4;i+=2){
          let a1 = document.querySelector('.oct-r'+i), a2 = document.querySelector('.oct-r'+(i+1));
          let b = document.querySelector('.cua-r'+Math.ceil(i/2));
          let ma = getMid(a1), mb = getMid(a2), mbb = getMid(b);
          svg.innerHTML += `
            <path d="M${ma.x-89},${ma.y} L${mbb.x+89},${mbb.y}" stroke="#c0a29f" stroke-width="3" fill="none"/>
            <path d="M${mb.x-89},${mb.y} L${mbb.x+89},${mbb.y}" stroke="#c0a29f" stroke-width="3" fill="none"/>
          `;
        }
        // Cuartos a Semis (derecha)
        for(let i=1;i<=2;i++){
          let a1 = document.querySelector('.cua-r'+i);
          let b = document.querySelector('.sem-r');
          let ma = getMid(a1), mb = getMid(b);
          svg.innerHTML += `<path d="M${ma.x-89},${ma.y} L${mb.x+89},${mb.y}" stroke="#c0a29f" stroke-width="3" fill="none"/>`;
        }
        // Semis a Final
        let semiL = document.querySelector('.sem-l'), semiR = document.querySelector('.sem-r'), final = document.querySelector('.final');
        let ml = getMid(semiL), mr = getMid(semiR), mf = getMid(final);
        svg.innerHTML += `<path d="M${ml.x+89},${ml.y} L${mf.x-89},${mf.y}" stroke="#c0a29f" stroke-width="3" fill="none"/>`;
        svg.innerHTML += `<path d="M${mr.x-89},${mr.y} L${mf.x+89},${mf.y}" stroke="#c0a29f" stroke-width="3" fill="none"/>`;
        // Semis a tercer puesto
        let third = document.querySelector('.third');
        let mt = getMid(third);
        svg.innerHTML += `<path d="M${ml.x+89},${ml.y+44} L${mt.x-89},${mt.y}" stroke="#c0a29f" stroke-width="3" fill="none"/>`;
        svg.innerHTML += `<path d="M${mr.x-89},${mr.y+44} L${mt.x+89},${mt.y}" stroke="#c0a29f" stroke-width="3" fill="none"/>`;
      }
      drawLines();
      window.addEventListener('resize', ()=> setTimeout(drawLines, 100));
    });
  </script>
</body>
</html>
