
    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PURA COPA</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #4b0000, #800020, #1f0000);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      color: #fbbf24;
      margin: 0 0 20px;
    }

    .match {
      background: #1e293b;
      color: #e2e8f0;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      min-width: 250px;
    }

    .team-winner {
      font-weight: bold;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <h1>PURA COPA</h1>
  <div id="matches-container">Cargando datos...</div>

  <script>
    const sheetId = "1M7dV2jRDWsh4A4PhbVlbpFmcEX4l-C-2ERUdG-F29ew";
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    function parseGoals(ida, vuelta) {
      const [i1, i2] = ida.split("-").map(Number);
      const [v1, v2] = vuelta.split("-").map(Number);
      return {
        team1: i1 + v1,
        team2: i2 + v2
      };
    }

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById("matches-container");
        container.innerHTML = "";

        rows.forEach(row => {
          const id = row.c[0]?.v;
          const team1 = row.c[1]?.v;
          const team2 = row.c[2]?.v;
          const ida = row.c[3]?.v;
          const vuelta = row.c[4]?.v;

          if (!team1 || !team2 || !ida || !vuelta) return;

          const goals = parseGoals(ida, vuelta);
          const winner1 = goals.team1 > goals.team2;
          const winner2 = goals.team2 > goals.team1;

          const matchDiv = document.createElement("div");
          matchDiv.className = "match";
          matchDiv.innerHTML = `
            <div class="${winner1 ? 'team-winner' : ''}">${team1}</div>
            <div class="${winner2 ? 'team-winner' : ''}">${team2}</div>
            <div>Ida: ${ida} | Vuelta: ${vuelta}</div>
          `;
          container.appendChild(matchDiv);
        });
      })
      .catch(error => {
        document.getElementById("matches-container").textContent = "Error al cargar los datos.";
        console.error("Error al cargar datos de la hoja:", error);
      });
  </script>
</body>
</html>
