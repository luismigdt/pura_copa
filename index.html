<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PURA COPA - Cuadro Eliminatorio</title>
  <style>
    body {
      margin: 0;
      background: #900d29;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }
    .header {
      text-align: center;
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: 3px;
      padding: 20px 0 5px 0;
      background: #900d29;
      border-bottom: 4px solid #fff;
    }
    .bracket-grid {
      display: grid;
      grid-template-columns: 210px 45px 210px 45px 270px 45px 210px 45px 210px;
      grid-template-rows: repeat(8, 60px);
      gap: 0;
      justify-content: center;
      margin: 0 auto;
      position: relative;
      margin-top: 24px;
      margin-bottom: 40px;
    }
    .cell { position: relative; }
    .oct, .cua, .sem, .fin {
      background: #fff;
      color: #900d29;
      font-weight: bold;
      border-radius: 8px;
      border: 2.5px solid #e0bfc0;
      box-shadow: 0 2px 10px #5b0d2013;
      display: flex;
      align-items: center;
      justify-content: left;
      font-size: 1.07rem;
      height: 44px;
      padding-left: 17px;
      margin: 8px 0;
      letter-spacing: 1px;
      z-index: 3;
      position: relative;
    }
    .oct { width: 188px; }
    .cua, .sem { width: 188px;}
    .fin { width: 240px; justify-content: center; font-size: 1.13rem; }

    /* Nombre de ronda arriba */
    .ronda-txt {
      position: absolute;
      top: -35px;
      left: 0; right: 0;
      text-align: center;
      color: #fff;
      background: #49081d;
      font-weight: bold;
      font-size: 1.02rem;
      border-radius: 7px;
      letter-spacing: 2px;
      padding: 2px 0;
      z-index: 9;
    }
    /* Logo central */
    .logo-copa {
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 135px;
      z-index: 5;
      opacity: 1;
      background: url('puracopa.png') center/contain no-repeat;
      filter: drop-shadow(0 2px 10px #0008);
    }
    /* Líneas SVG */
    .svg-lines {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    @media (max-width:1100px) {
      .bracket-grid { transform: scale(0.80); }
      .header { font-size: 2.1rem;}
    }
    @media (max-width:900px) {
      .bracket-grid { transform: scale(0.70);}
    }
    @media (max-width:700px) {
      .bracket-grid { transform: scale(0.48);}
    }
  </style>
</head>
<body>
  <div class="header">PURA COPA</div>
  <div style="width:1250px; margin:auto; position:relative;">
    <div class="bracket-grid" id="bracket">
      <!-- IZQUIERDA -->
      <div class="cell" style="grid-column:1;grid-row:1;"><div class="oct">1º GRUPO 1</div></div>
      <div class="cell" style="grid-column:1;grid-row:2;"><div class="oct">8º GRUPO 2</div></div>
      <div class="cell" style="grid-column:1;grid-row:3;"><div class="oct">4º GRUPO 1</div></div>
      <div class="cell" style="grid-column:1;grid-row:4;"><div class="oct">5º GRUPO 2</div></div>
      <div class="cell" style="grid-column:1;grid-row:5;"><div class="oct">2º GRUPO 1</div></div>
      <div class="cell" style="grid-column:1;grid-row:6;"><div class="oct">7º GRUPO 2</div></div>
      <div class="cell" style="grid-column:1;grid-row:7;"><div class="oct">3º GRUPO 1</div></div>
      <div class="cell" style="grid-column:1;grid-row:8;"><div class="oct">6º GRUPO 2</div></div>
      <!-- CUARTOS IZQ -->
      <div class="cell" style="grid-column:3;grid-row:1;"><div class="cua">A</div></div>
      <div class="cell" style="grid-column:3;grid-row:3;"><div class="cua">B</div></div>
      <div class="cell" style="grid-column:3;grid-row:5;"><div class="cua">C</div></div>
      <div class="cell" style="grid-column:3;grid-row:7;"><div class="cua">D</div></div>
      <!-- SEMIS IZQ -->
      <div class="cell" style="grid-column:5;grid-row:2;"><div class="sem">A/B</div></div>
      <div class="cell" style="grid-column:5;grid-row:6;"><div class="sem">C/D</div></div>
      <!-- FINAL -->
      <div class="cell" style="grid-column:7;grid-row:4;"><div class="fin">GRAN FINAL</div></div>
      <!-- SEMIS DER -->
      <div class="cell" style="grid-column:5;grid-row:4;"><div class="sem"></div></div>
      <div class="cell" style="grid-column:5;grid-row:8;"><div class="sem"></div></div>
      <!-- CUARTOS DER -->
      <div class="cell" style="grid-column:7;grid-row:3;"><div class="cua"></div></div>
      <div class="cell" style="grid-column:7;grid-row:5;"><div class="cua"></div></div>
      <div class="cell" style="grid-column:7;grid-row:7;"><div class="cua"></div></div>
      <div class="cell" style="grid-column:7;grid-row:1;"><div class="cua"></div></div>
      <!-- DERECHA OCT -->
      <div class="cell" style="grid-column:9;grid-row:1;"><div class="oct">1º GRUPO 2</div></div>
      <div class="cell" style="grid-column:9;grid-row:2;"><div class="oct">8º GRUPO 1</div></div>
      <div class="cell" style="grid-column:9;grid-row:3;"><div class="oct">4º GRUPO 2</div></div>
      <div class="cell" style="grid-column:9;grid-row:4;"><div class="oct">5º GRUPO 1</div></div>
      <div class="cell" style="grid-column:9;grid-row:5;"><div class="oct">2º GRUPO 2</div></div>
      <div class="cell" style="grid-column:9;grid-row:6;"><div class="oct">7º GRUPO 1</div></div>
      <div class="cell" style="grid-column:9;grid-row:7;"><div class="oct">3º GRUPO 2</div></div>
      <div class="cell" style="grid-column:9;grid-row:8;"><div class="oct">6º GRUPO 1</div></div>
      <!-- NOMBRES DE RONDA -->
      <div class="cell" style="grid-column:1;grid-row:1;"><div class="ronda-txt">OCTAVOS</div></div>
      <div class="cell" style="grid-column:3;grid-row:1;"><div class="ronda-txt">CUARTOS</div></div>
      <div class="cell" style="grid-column:5;grid-row:2;"><div class="ronda-txt">SEMIFINAL</div></div>
      <div class="cell" style="grid-column:7;grid-row:4;"><div class="ronda-txt">FINAL</div></div>
      <div class="cell" style="grid-column:9;grid-row:1;"><div class="ronda-txt">OCTAVOS</div></div>
      <div class="cell" style="grid-column:7;grid-row:1;"><div class="ronda-txt">CUARTOS</div></div>
      <div class="cell" style="grid-column:5;grid-row:6;"><div class="ronda-txt">SEMIFINAL</div></div>
      <!-- LOGO CENTRAL -->
      <div class="logo-copa"></div>
      <!-- SVG LINES -->
      <svg class="svg-lines" id="svg-lines"></svg>
    </div>
  </div>
  <script>
    // Dibuja las líneas como en el mundial, líneas rectas, alineadas
    function line(x1, y1, x2, y2) {
      return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#e0bfc0" stroke-width="5" />`;
    }
    function drawBracketLines() {
      const grid = document.getElementById('bracket');
      const svg = document.getElementById('svg-lines');
      svg.innerHTML = '';
      const rects = [];
      grid.querySelectorAll('.cell > .oct, .cell > .cua, .cell > .sem, .cell > .fin').forEach(el=>{
        rects.push(el.getBoundingClientRect());
      });
      // Helper to get center for grid-column and grid-row (1-indexed)
      function getCellCenter(col, row) {
        const q = document.querySelector(
          `.bracket-grid > .cell[style*="grid-column:${col};"][style*="grid-row:${row};"] > div`
        );
        if (!q) return {x:0,y:0};
        const r = q.getBoundingClientRect();
        const gridr = grid.getBoundingClientRect();
        return {
          x: r.left + r.width/2 - gridr.left,
          y: r.top + r.height/2 - gridr.top
        }
      }
      // IZQUIERDA: octavos a cuartos (4 líneas)
      for(let i=1;i<=7;i+=2){
        let p1 = getCellCenter(1,i), p2 = getCellCenter(1,i+1), p3 = getCellCenter(3,Math.ceil(i/2)*2-1);
        svg.innerHTML += line(p1.x+94, p1.y, p3.x-94, p3.y);
        svg.innerHTML += line(p2.x+94, p2.y, p3.x-94, p3.y);
      }
      // CUARTOS izq a semis
      for(let i=1;i<=4;i+=2){
        let p1 = getCellCenter(3,i), p2 = getCellCenter(3,i+2), p3 = getCellCenter(5,2*(i==1?1:3));
        svg.innerHTML += line(p1.x+94, p1.y, p3.x-94, p3.y);
        svg.innerHTML += line(p2.x+94, p2.y, p3.x-94, p3.y);
      }
      // Semis izq a final
      let psl = getCellCenter(5,2), psr = getCellCenter(5,6), pf = getCellCenter(7,4);
      svg.innerHTML += line(psl.x+94, psl.y, pf.x-120, pf.y);
      svg.innerHTML += line(psr.x+94, psr.y, pf.x-120, pf.y);
      // DERECHA octavos a cuartos
      for(let i=1;i<=7;i+=2){
        let p1 = getCellCenter(9,i), p2 = getCellCenter(9,i+1), p3 = getCellCenter(7,Math.ceil(i/2)*2-1);
        svg.innerHTML += line(p1.x-94, p1.y, p3.x+94, p3.y);
        svg.innerHTML += line(p2.x-94, p2.y, p3.x+94, p3.y);
      }
      // Cuartos der a semis
      for(let i=1;i<=4;i+=2){
        let p1 = getCellCenter(7,i), p2 = getCellCenter(7,i+2), p3 = getCellCenter(5,2*(i==1?1:3));
        svg.innerHTML += line(p1.x-94, p1.y, p3.x+94, p3.y);
        svg.innerHTML += line(p2.x-94, p2.y, p3.x+94, p3.y);
      }
      // Semis der a final
      let ps2l = getCellCenter(5,2), ps2r = getCellCenter(5,6), pf2 = getCellCenter(7,4);
      svg.innerHTML += line(ps2l.x+120, ps2l.y, pf2.x-94, pf2.y);
      svg.innerHTML += line(ps2r.x+120, ps2r.y, pf2.x-94, pf2.y);
    }
    window.addEventListener('DOMContentLoaded',()=>{setTimeout(drawBracketLines, 100)});
    window.addEventListener('resize',()=>setTimeout(drawBracketLines,100));
  </script>
</body>
</html>
