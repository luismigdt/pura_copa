<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PURA COPA - Cuadro Eliminatorio</title>
  <meta name="viewport" content="width=1300">
  <style>
    body {
      margin: 0;
      background: #900d29;
      font-family: Arial, Helvetica, sans-serif;
    }
    .header {
      background: #900d29;
      color: #fff;
      text-align: center;
      padding: 30px 0 5px 0;
      font-size: 2.7rem;
      font-weight: bold;
      letter-spacing: 3px;
      border-bottom: 5px solid #fff;
    }
    .bracket-container {
      position: relative;
      width: 1200px;
      margin: 0 auto;
      min-height: 800px;
      background: rgba(0,0,0,0.02);
      box-shadow: 0 0 70px #0003;
      padding-bottom: 35px;
    }
    .ronda-label {
      color: #fff;
      font-size: 1.12rem;
      background: #3d0317;
      display: inline-block;
      padding: 4px 22px 2px 22px;
      border-radius: 9px;
      font-weight: bold;
      letter-spacing: 1.5px;
      margin-bottom: 11px;
      margin-top: 18px;
    }
    .column {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
    }
    /* Columna posiciones */
    .octavos-l { left: 0; top: 70px;}
    .cuartos-l { left: 230px; top: 140px;}
    .semis-l   { left: 470px; top: 265px;}
    .final     { left: 700px; top: 368px;}
    .semis-r   { left: 940px; top: 265px;}
    .cuartos-r { left: 1120px; top: 140px;}
    .octavos-r { left: 950px; top: 70px;}
    /* Cuadro equipo */
    .match {
      width: 198px;
      min-height: 43px;
      background: #fff;
      color: #8b0f29;
      border-radius: 9px;
      border: 2.5px solid #e0bfc0;
      font-size: 1.19rem;
      font-weight: bold;
      margin-bottom: 38px;
      margin-top: 0;
      box-shadow: 0 2px 12px #5b0d2010;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 1px;
      transition: box-shadow 0.2s;
      position: relative;
      z-index: 3;
    }
    /* Central copa */
    .central-logo {
      position: absolute;
      left: 50%;
      top: 51%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 140px;
      z-index: 4;
      opacity: 1;
      background: url('puracopa.png') center/contain no-repeat;
      filter: drop-shadow(0 2px 12px #0008);
    }
    /* Líneas SVG */
    #svg-lines {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    /* Responsive */
    @media (max-width:1300px) {
      .bracket-container { width: 98vw; min-width: 0;}
      .column { width: 16vw;}
      .match { width: 14vw; font-size: 0.9rem;}
      .central-logo { width: 11vw; height: 13vw;}
    }
  </style>
</head>
<body>
  <div class="header">PURA COPA</div>
  <div class="bracket-container">
    <!-- Columnas y etiquetas -->
    <div class="column octavos-l">
      <div class="ronda-label">OCTAVOS</div>
      <div class="match">1º GRUPO 1</div>
      <div class="match">8º GRUPO 2</div>
      <div class="match">4º GRUPO 1</div>
      <div class="match">5º GRUPO 2</div>
    </div>
    <div class="column cuartos-l">
      <div class="ronda-label">CUARTOS</div>
      <div class="match">A-1ºG1/8ºG2</div>
      <div class="match">B-4ºG1/5ºG2</div>
    </div>
    <div class="column semis-l">
      <div class="ronda-label">SEMIFINAL</div>
      <div class="match">A/B</div>
    </div>
    <div class="column final">
      <div class="ronda-label">PURA FINAL</div>
      <div class="match">A-B/C-D</div>
    </div>
    <div class="column semis-r">
      <div class="ronda-label">SEMIFINAL</div>
      <div class="match">C/D</div>
    </div>
    <div class="column cuartos-r">
      <div class="ronda-label">CUARTOS</div>
      <div class="match">C-1ºG2/8ºG1</div>
      <div class="match">D-4ºG2/5ºG1</div>
    </div>
    <div class="column octavos-r">
      <div class="ronda-label">OCTAVOS</div>
      <div class="match">1º GRUPO 2</div>
      <div class="match">8º GRUPO 1</div>
      <div class="match">4º GRUPO 2</div>
      <div class="match">5º GRUPO 1</div>
    </div>
    <div class="central-logo"></div>
    <svg id="svg-lines"></svg>
  </div>
  <script>
    // Posiciones de los centros de los recuadros
    function getCenters() {
      const c = {};
      document.querySelectorAll('.octavos-l .match').forEach((el,i) => {
        const r = el.getBoundingClientRect();
        const p = el.parentElement.parentElement.getBoundingClientRect();
        c['ol'+i] = {x: r.left + r.width, y: r.top + r.height/2, x0: r.left, y0: r.top + r.height/2};
      });
      document.querySelectorAll('.cuartos-l .match').forEach((el,i) => {
        const r = el.getBoundingClientRect();
        c['cl'+i] = {x: r.left, y: r.top + r.height/2, x2: r.left + r.width, y2: r.top + r.height/2};
      });
      document.querySelectorAll('.semis-l .match').forEach((el,i) => {
        const r = el.getBoundingClientRect();
        c['sl'+i] = {x: r.left, y: r.top + r.height/2, x2: r.left + r.width, y2: r.top + r.height/2};
      });
      document.querySelectorAll('.final .match').forEach((el,i) => {
        const r = el.getBoundingClientRect();
        c['f'+i] = {x: r.left, y: r.top + r.height/2, x2: r.left + r.width, y2: r.top + r.height/2};
      });
      document.querySelectorAll('.semis-r .match').forEach((el,i) => {
        const r = el.getBoundingClientRect();
        c['sr'+i] = {x: r.left + r.width, y: r.top + r.height/2, x0: r.left, y0: r.top + r.height/2};
      });
      document.querySelectorAll('.cuartos-r .match').forEach((el,i) => {
        const r = el.getBoundingClientRect();
        c['cr'+i] = {x: r.left + r.width, y: r.top + r.height/2, x0: r.left, y0: r.top + r.height/2};
      });
      document.querySelectorAll('.octavos-r .match').forEach((el,i) => {
        const r = el.getBoundingClientRect();
        c['or'+i] = {x: r.left, y: r.top + r.height/2, x2: r.left + r.width, y2: r.top + r.height/2};
      });
      return c;
    }
    function drawLines() {
      const svg = document.getElementById('svg-lines');
      svg.innerHTML = '';
      const c = getCenters();
      // Octavos-L a Cuartos-L
      svg.innerHTML += `
        <path d="M${c.ol0.x},${c.ol0.y} H${c.cl0.x-10} V${c.cl0.y} H${c.cl0.x}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
        <path d="M${c.ol1.x},${c.ol1.y} H${c.cl0.x-10} V${c.cl0.y} H${c.cl0.x}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
        <path d="M${c.ol2.x},${c.ol2.y} H${c.cl1.x-10} V${c.cl1.y} H${c.cl1.x}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
        <path d="M${c.ol3.x},${c.ol3.y} H${c.cl1.x-10} V${c.cl1.y} H${c.cl1.x}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
      `;
      // Cuartos-L a Semis-L
      svg.innerHTML += `
        <path d="M${c.cl0.x2},${c.cl0.y2} H${c.sl0.x-10} V${c.sl0.y} H${c.sl0.x}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
        <path d="M${c.cl1.x2},${c.cl1.y2} H${c.sl0.x-10} V${c.sl0.y} H${c.sl0.x}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
      `;
      // Semis-L a Final
      svg.innerHTML += `
        <path d="M${c.sl0.x2},${c.sl0.y2} H${c.f0.x-10} V${c.f0.y} H${c.f0.x}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
      `;
      // Octavos-R a Cuartos-R
      svg.innerHTML += `
        <path d="M${c.or0.x2},${c.or0.y2} H${c.cr0.x0+10} V${c.cr0.y0} H${c.cr0.x0}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
        <path d="M${c.or1.x2},${c.or1.y2} H${c.cr0.x0+10} V${c.cr0.y0} H${c.cr0.x0}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
        <path d="M${c.or2.x2},${c.or2.y2} H${c.cr1.x0+10} V${c.cr1.y0} H${c.cr1.x0}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
        <path d="M${c.or3.x2},${c.or3.y2} H${c.cr1.x0+10} V${c.cr1.y0} H${c.cr1.x0}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
      `;
      // Cuartos-R a Semis-R
      svg.innerHTML += `
        <path d="M${c.cr0.x},${c.cr0.y} H${c.sr0.x0+10} V${c.sr0.y0} H${c.sr0.x0}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
        <path d="M${c.cr1.x},${c.cr1.y} H${c.sr0.x0+10} V${c.sr0.y0} H${c.sr0.x0}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
      `;
      // Semis-R a Final
      svg.innerHTML += `
        <path d="M${c.sr0.x},${c.sr0.y} H${c.f0.x2+10} V${c.f0.y2} H${c.f0.x2}" stroke="#e0bfc0" stroke-width="4" fill="none"/>
      `;
    }
    window.addEventListener('DOMContentLoaded',drawLines);
    window.addEventListener('resize',()=>setTimeout(drawLines,100));
  </script>
</body>
</html>
