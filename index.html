<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Cuadro Eliminatorio - Mundial</title>
<style>
body {
  margin: 0;
  background: #7a0028;
  font-family: Arial, Helvetica, sans-serif;
}
.header {
  background: #660020;
  color: #fff;
  text-align: center;
  padding: 16px 10px 0;
  font-size: 2.4rem;
  font-weight: bold;
  letter-spacing: 2px;
  border-bottom: 5px solid #fff;
}
.cuadro-wrap {
  position: relative;
  width: 1080px;
  min-height: 800px;
  margin: 0 auto;
  background: #7a0028;
  padding-top: 16px;
  padding-bottom: 36px;
}
.cuadro {
  position: relative;
  width: 1080px;
  min-height: 780px;
}
.ronda {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 180px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.ronda.octavos { left: 0;  height: 670px; top: 60px; }
.ronda.cuartos  { left: 200px; height: 540px; top: 125px; }
.ronda.semis   { left: 400px; height: 335px; top: 220px; }
.ronda.final   { left: 630px; height: 150px; top: 325px;}
.ronda.centro  { left: 865px; height: 780px; top: 0;}
.ronda.tercer  { left: 400px; height: 50px; top: 590px;}
.match {
  background: #fff;
  color: #7a0028;
  border-radius: 6px;
  border: 2.5px solid #c0a29f;
  width: 170px;
  height: 42px;
  display: flex;
  align-items: center;
  padding: 6px 14px;
  font-size: 1.11rem;
  font-weight: bold;
  margin-bottom: 16px;
  margin-top: 0;
  box-shadow: 0 2px 8px #0002;
  letter-spacing: 1px;
  position: relative;
}
.match:empty::after {
  content: "";
}
.centro-titulo {
  position: absolute;
  left: 0;
  width: 1080px;
  text-align: center;
  top: 0;
  color: #fff;
  font-size: 2.2rem;
  font-weight: bold;
  letter-spacing: 4px;
  margin-bottom: 12px;
  padding-top: 20px;
  z-index: 2;
  pointer-events: none;
}
.trofeo {
  position: absolute;
  left: 535px;
  top: 340px;
  width: 60px;
  height: 80px;
  background: url('https://cdn-icons-png.flaticon.com/512/5361/5361755.png') center/contain no-repeat;
  z-index: 5;
}
@media (max-width:1120px) {
  .cuadro-wrap, .cuadro { width: 100vw; min-width: 0;}
  .ronda { width: 18vw; }
  .match { width: 16vw;}
  .centro-titulo { width: 100vw;}
}
</style>
</head>
<body>
  <div class="header">8º DE FINAL</div>
  <div class="cuadro-wrap">
    <div class="centro-titulo"></div>
    <div class="cuadro">
      <!-- Octavos izquierda -->
      <div class="ronda octavos">
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
      </div>
      <!-- Cuartos izquierda -->
      <div class="ronda cuartos">
        <div class="match"></div>
        <div class="match"></div>
      </div>
      <!-- Semis izquierda -->
      <div class="ronda semis">
        <div class="match"></div>
      </div>
      <!-- Centro: trofeo y final -->
      <div class="trofeo"></div>
      <div class="ronda final">
        <div class="match"></div>
      </div>
      <!-- Semis derecha -->
      <div class="ronda semis" style="left: 865px;">
        <div class="match"></div>
      </div>
      <!-- Cuartos derecha -->
      <div class="ronda cuartos" style="left: 865px;">
        <div class="match"></div>
        <div class="match"></div>
      </div>
      <!-- Octavos derecha -->
      <div class="ronda octavos" style="left: 865px;">
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
      </div>
      <!-- Tercer puesto -->
      <div class="ronda tercer">
        <div class="match"></div>
      </div>
      <!-- LÍNEAS SVG -->
      <svg width="1080" height="780" style="position:absolute;left:0;top:0;z-index:1;" id="linesvg"></svg>
    </div>
  </div>
<script>
// Dibuja líneas según los recuadros
window.addEventListener('DOMContentLoaded', ()=> {
  function midY(el){ const r = el.getBoundingClientRect(); return r.top+r.height/2;}
  function rightX(el){ const r = el.getBoundingClientRect(); return r.right;}
  function leftX(el){ const r = el.getBoundingClientRect(); return r.left;}
  const svg = document.getElementById('linesvg');
  function draw() {
    svg.innerHTML="";
    const octL = document.querySelectorAll('.ronda.octavos .match');
    const cuaL = document.querySelectorAll('.ronda.cuartos .match');
    const semL = document.querySelectorAll('.ronda.semis .match');
    const octR = document.querySelectorAll('.ronda.octavos[style] .match');
    const cuaR = document.querySelectorAll('.ronda.cuartos[style] .match');
    const semR = document.querySelectorAll('.ronda.semis[style] .match');
    const final = document.querySelector('.ronda.final .match');
    const finalR = document.querySelector('.ronda.final .match');
    const tercer = document.querySelector('.ronda.tercer .match');
    function path(x1,y1,x2,y2) {
      const p = document.createElementNS('http://www.w3.org/2000/svg','path');
      p.setAttribute('d',`M${x1},${y1} L${x2},${y2}`);
      p.setAttribute('stroke','#c0a29f');
      p.setAttribute('stroke-width','3');
      p.setAttribute('fill','none');
      svg.appendChild(p);
    }
    // Izquierda
    for(let i=0;i<octL.length;i+=2){
      path(rightX(octL[i]),midY(octL[i]),leftX(cuaL[Math.floor(i/2)]),midY(cuaL[Math.floor(i/2)]));
      path(rightX(octL[i+1]),midY(octL[i+1]),leftX(cuaL[Math.floor(i/2)]),midY(cuaL[Math.floor(i/2)]));
    }
    for(let i=0;i<cuaL.length;i+=2){
      path(rightX(cuaL[i]),midY(cuaL[i]),leftX(semL[Math.floor(i/2)]),midY(semL[Math.floor(i/2)]));
      path(rightX(cuaL[i+1]),midY(cuaL[i+1]),leftX(semL[Math.floor(i/2)]),midY(semL[Math.floor(i/2)]));
    }
    // Derecha
    for(let i=0;i<octR.length;i+=2){
      path(leftX(octR[i]),midY(octR[i]),rightX(cuaR[Math.floor(i/2)]),midY(cuaR[Math.floor(i/2)]));
      path(leftX(octR[i+1]),midY(octR[i+1]),rightX(cuaR[Math.floor(i/2)]),midY(cuaR[Math.floor(i/2)]));
    }
    for(let i=0;i<cuaR.length;i+=2){
      path(leftX(cuaR[i]),midY(cuaR[i]),rightX(semR[Math.floor(i/2)]),midY(semR[Math.floor(i/2)]));
      path(leftX(cuaR[i+1]),midY(cuaR[i+1]),rightX(semR[Math.floor(i/2)]),midY(semR[Math.floor(i/2)]));
    }
    // Final
    path(rightX(semL[0]), midY(semL[0]), leftX(final), midY(final));
    path(leftX(semR[0]), midY(semR[0]), rightX(finalR), midY(finalR));
    // Tercer puesto
    path(rightX(semL[0]), midY(semL[0])+40, leftX(tercer), midY(tercer));
    path(leftX(semR[0]), midY(semR[0])+40, rightX(tercer), midY(tercer));
  }
  draw();
  window.addEventListener('resize', ()=>setTimeout(draw, 120));
});
</script>
</body>
</html>
