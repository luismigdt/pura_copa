<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PURA COPA - Semis</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #4b0000, #800020, #1f0000);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Ocultar octavos y cuartos */
    #m1, #m2, #m3, #m4,
    #q1, #q2, #q3, #q4,
    #m5, #m6, #m7, #m8 {
      display: none;
    }

    .title-container {
      filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.4));
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      user-select: none;
    }
    .title-container img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    h1 {
      color: #f59e0b;
      font-weight: 900;
      font-size: 3rem;
      margin: 0;
    }

    .bracket {
      display: grid;
      grid-template-columns: repeat(5, max-content);
      grid-template-rows: repeat(15, 1fr);
      gap: 10px 30px;
      width: 100%;
      max-width: 900px;
    }

    .round-title {
      color: #fbbf24;
      font-weight: bold;
      font-size: 1.25rem;
      text-align: center;
      grid-row: 2; /* fila 2 para alinear igual */
      user-select: none;
    }
    .round-title.semis-left { grid-column: 2; }
    .round-title.final { grid-column: 3; }
    .round-title.semis-right { grid-column: 4; }

    .match {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 220px;
      max-width: 260px;
    }

    .team-winner {
      font-weight: bold;
      color: #22c55e;
    }

    .final {
      background: #f59e0b;
      border: 2px solid #fbbf24;
      border-radius: 12px;
      padding: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 260px;
      justify-content: center;
      align-items: center;
    }

    /* Posicionamiento partidos */
    #s1 { grid-column: 2; grid-row: 6 / span 2; }
    #s2 { grid-column: 4; grid-row: 6 / span 2; }
    #f1 { grid-column: 3; grid-row: 5 / span 4; }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .title-container img {
        width: 35px;
        height: 35px;
      }
      .bracket {
        gap: 6px 12px;
        overflow-x: auto;
        padding-bottom: 20px;
        justify-content: start;
      }
      .match, .final {
        min-width: 140px;
        padding: 8px;
        font-size: 0.8rem;
      }
      .round-title {
        font-size: 1rem;
      }
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="title-container">
    <img src="puracopa.png" alt="Logo Izquierda" />
    <h1>PURA COPA - Semis</h1>
    <img src="puracopa.png" alt="Logo Derecha" />
  </div>

  <div class="bracket">
    <div class="round-title semis-left">Semis</div>
    <div class="round-title final">Final</div>
    <div class="round-title semis-right">Semis</div>

    <div class="match" id="s1"></div>
    <div class="match final" id="f1"></div>
    <div class="match" id="s2"></div>
  </div>

  <div style="text-align: center; margin: 30px 0;">
    <button id="btn-prev" style="
      background-color: #64748b;
      border: none;
      color: #e2e8f0;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-right: 15px;
    ">Ronda anterior</button>
    <button id="btn-next" style="
      background-color: #f59e0b;
      border: none;
      color: #1e293b;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    ">Siguiente ronda</button>
  </div>

  <script>
    // Tu código JavaScript aquí (igual que antes)
  </script>

</body>
</html>
