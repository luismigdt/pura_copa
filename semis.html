<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PURA COPA - Cuadro Completo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #4b0000, #800020, #1f0000);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title-container {
      filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.4));
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      user-select: none;
    }

    .title-container img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    h1 {
      color: #f59e0b;
      font-weight: 900;
      font-size: 3rem;
      margin: 0;
    }

    .bracket {
      display: grid;
      grid-template-columns: repeat(7, max-content);
      grid-template-rows: repeat(15, 1fr);
      gap: 10px 30px;
      width: 100%;
      max-width: 1200px;
    }

    .round-title {
      color: #fbbf24;
      font-weight: bold;
      font-size: 1.25rem;
      text-align: center;
      grid-row: 1;
      user-select: none;
    }

    .match {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 180px;
      max-width: 240px;
    }

    .team {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .team-winner {
      font-weight: bold;
      color: #22c55e;
    }

    .final {
      background: #f59e0b;
      border: 2px solid #fbbf24;
      border-radius: 12px;
      padding: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 220px;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .title-container img {
        width: 35px;
        height: 35px;
      }

      .bracket {
        gap: 6px 12px;
        overflow-x: auto;
        padding-bottom: 20px;
        justify-content: start;
      }

      .scroll-tip {
        display: block;
      }

      .match, .final {
        min-width: 140px;
        padding: 8px;
        font-size: 0.8rem;
      }

      .round-title {
        font-size: 1rem;
      }

      body {
        padding: 10px;
      }
    }

    .scroll-tip {
      display: none;
      font-size: 0.9rem;
      color: #fbbf24;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      margin-top: 30px;
      margin-bottom: 10px;
      border-radius: 6px;
      text-align: center;
      user-select: none;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Grid positions */

    /* Titles */
    .bracket .round-title:nth-child(1)  { grid-column: 1; }
    .bracket .round-title:nth-child(2)  { grid-column: 2; }
    .bracket .round-title:nth-child(3)  { grid-column: 3; }
    .bracket .round-title:nth-child(4)  { grid-column: 4; }
    .bracket .round-title:nth-child(5)  { grid-column: 5; }
    .bracket .round-title:nth-child(6)  { grid-column: 6; }
    .bracket .round-title:nth-child(7)  { grid-column: 7; }

    /* Octavos izquierda */
    #m1 { grid-column: 1; grid-row: 2 / span 2; }
    #m2 { grid-column: 1; grid-row: 4 / span 2; }
    #m3 { grid-column: 1; grid-row: 6 / span 2; }
    #m4 { grid-column: 1; grid-row: 8 / span 2; }

    /* Cuartos izquierda */
    #q1 { grid-column: 2; grid-row: 3 / span 2; }
    #q2 { grid-column: 2; grid-row: 7 / span 2; }

    /* Semis izquierda */
    #s1 { grid-column: 3; grid-row: 5 / span 2; }

    /* Final */
    #f1 { grid-column: 4; grid-row: 6 / span 2; }

    /* Semis derecha */
    #s2 { grid-column: 5; grid-row: 5 / span 2; }

    /* Cuartos derecha */
    #q3 { grid-column: 6; grid-row: 3 / span 2; }
    #q4 { grid-column: 6; grid-row: 7 / span 2; }

    /* Octavos derecha */
    #m5 { grid-column: 7; grid-row: 2 / span 2; }
    #m6 { grid-column: 7; grid-row: 4 / span 2; }
    #m7 { grid-column: 7; grid-row: 6 / span 2; }
    #m8 { grid-column: 7; grid-row: 8 / span 2; }

    /* Buttons container */
    .buttons-container {
      margin: 30px 0;
      text-align: center;
    }
    .buttons-container button {
      background-color: #64748b;
      border: none;
      color: #e2e8f0;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }
    .buttons-container button:hover {
      background-color: #4a6278;
    }
    .buttons-container button.next {
      background-color: #f59e0b;
      color: #1e293b;
    }
    .buttons-container button.next:hover {
      background-color: #d17f06;
    }

  </style>
</head>
<body>

  <div class="title-container">
    <img src="puracopa.png" alt="Logo Izquierda" />
    <h1>PURA COPA</h1>
    <img src="puracopa.png" alt="Logo Derecha" />
  </div>

  <div class="bracket">
    <!-- Titles -->
    <div class="round-title">Octavos</div>
    <div class="round-title">Cuartos</div>
    <div class="round-title">Semis</div>
    <div class="round-title">Final</div>
    <div class="round-title">Semis</div>
    <div class="round-title">Cuartos</div>
    <div class="round-title">Octavos</div>

    <!-- Octavos Izquierda -->
    <div id="m1" class="match"></div>
    <div id="m2" class="match"></div>
    <div id="m3" class="match"></div>
    <div id="m4" class="match"></div>

    <!-- Cuartos Izquierda -->
    <div id="q1" class="match"></div>
    <div id="q2" class="match"></div>

    <!-- Semis Izquierda -->
    <div id="s1" class="match"></div>

    <!-- Final -->
    <div id="f1" class="final"></div>

    <!-- Semis Derecha -->
    <div id="s2" class="match"></div>

    <!-- Cuartos Derecha -->
    <div id="q3" class="match"></div>
    <div id="q4" class="match"></div>

    <!-- Octavos Derecha -->
    <div id="m5" class="match"></div>
    <div id="m6" class="match"></div>
    <div id="m7" class="match"></div>
    <div id="m8" class="match"></div>
  </div>

  <div class="buttons-container">
    <button onclick="window.location.href='cuadro2.html'">⏪ Retroceder Ronda</button>
    <button class="next" onclick="window.location.href='cuadro4.html'">Avanzar Ronda ⏩</button>
  </div>

  <script>
    // URL de la Google Sheet exportada en CSV
    const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQq4VWjLjEikRL7Y5uhwYdNEfC2LihjwE2yURrIFxMNo3l_QuIgxlQdQ5R7d4Vm2w/pub?output=csv';

    // Mapea ID de div con índice de fila en CSV (resta 2 filas header y título)
    // Tus partidos están en filas 2-15, ajusta si cambia la tabla
    // Aquí el orden es el que mostraste para cada partido
    const matchesMap = {
      m1: 2,  m2: 3,  m3: 4,  m4: 5,
      q1: 6,  q2: 7,
      s1: 8,
      f1: 9,
      s2: 10,
      q3: 11, q4: 12,
      m5: 13, m6: 14, m7: 15, m8: 16
    };

    // Convertir CSV a array de arrays
    function csvToArray(csv, delimiter = ',') {
      const lines = csv.trim().split('\n');
      return lines.map(line => {
        // Soporte para valores con comas encerrados en comillas
        const regex = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;
        let matches = [];
        let match;
        while ((match = regex.exec(line)) !== null) {
          let val = match[1];
          if(val.startsWith('"') && val.endsWith('"')) {
            val = val.slice(1, -1);
          }
          matches.push(val);
        }
        return matches;
      });
    }

    // Rellenar un div partido con datos
    function fillMatch(div, data) {
      // data: [nro, local, v1, v2, visitante, golL, golV, ...rest]
      // Mostrar formato: Local (goles) - Visitante (goles)
      if(!data || data.length < 7) {
        div.innerHTML = '<i>Datos insuficientes</i>';
        return;
      }

      const local = data[1];
      const golLocal = data[5];
      const golVisitante = data[6];
      const visitante = data[4];

      // Convertir goles a número para comparación segura
      const gL = parseInt(golLocal, 10);
      const gV = parseInt(golVisitante, 10);

      const localWinner = gL > gV;
      const visitanteWinner = gV > gL;

      // Si empate, marcar ambos neutrales
      // Mostrar equipos con color si ganador
      const localClass = localWinner ? 'team-winner' : '';
      const visitClass = visitanteWinner ? 'team-winner' : '';

      div.innerHTML = `
        <div class="team ${localClass}">
          <span>${local}</span><span>${golLocal}</span>
        </div>
        <div class="team ${visitClass}">
          <span>${visitante}</span><span>${golVisitante}</span>
        </div>
      `;
    }

    // Rellenar el final especial
    function fillFinal(div, data) {
      if(!data || data.length < 7) {
        div.innerHTML = '<i>Datos insuficientes para Final</i>';
        return;
      }
      const local = data[1];
      const golLocal = data[5];
      const golVisitante = data[6];
      const visitante = data[4];
      const gL = parseInt(golLocal, 10);
      const gV = parseInt(golVisitante, 10);

      let ganador = '';
      if(gL > gV) ganador = local;
      else if(gV > gL) ganador = visitante;
      else ganador = 'Empate';

      div.innerHTML = `
        <div><strong>Gran Final</strong></div>
        <div>${local} (${golLocal}) vs ${visitante} (${golVisitante})</div>
        <div><strong>Ganador: ${ganador}</strong></div>
      `;
    }

    // Fetch CSV y actualizar la UI
    fetch(urlCSV)
      .then(response => response.text())
      .then(text => {
        const data = csvToArray(text);
        // data[0] es cabecera, data[1] primer partido, etc.
        for (const [id, row] of Object.entries(matchesMap)) {
          const div = document.getElementById(id);
          if (!div) continue;
          if (id === 'f1') {
            fillFinal(div, data[row]);
          } else {
            fillMatch(div, data[row]);
          }
        }
      })
      .catch(err => {
        console.error('Error cargando CSV:', err);
        alert('Error al cargar los datos del torneo.');
      });
  </script>

</body>
</html>
