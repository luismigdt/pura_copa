<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PURA COPA - Semis</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #4b0000, #800020, #1f0000);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    /* Ocultar octavos y cuartos */
    #m1, #m2, #m3, #m4,
    #q1, #q2, #q3, #q4,
    #m5, #m6, #m7, #m8 {
      display: none;
    }
    .title-container {
      filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.4));
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      user-select: none;
    }
    .title-container img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    h1 {
      color: #f59e0b;
      font-weight: 900;
      font-size: 3rem;
      margin: 0;
    }
    .bracket {
      display: grid;
      grid-template-columns: repeat(5, max-content);
      grid-template-rows: repeat(15, 1fr);
      gap: 10px 30px;
      width: 100%;
      max-width: 900px;
    }
    .round-title {
      color: #fbbf24;
      font-weight: bold;
      font-size: 1.25rem;
      text-align: center;
      grid-row: 1;
      user-select: none;
    }
    .match {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 220px;
      max-width: 260px;
    }
    .team-winner {
      font-weight: bold;
      color: #22c55e;
    }
    .final {
      background: #f59e0b;
      border: 2px solid #fbbf24;
      border-radius: 12px;
      padding: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 260px;
      justify-content: center;
      align-items: center;
    }
    /* Posicionamiento */
    .bracket .round-title:nth-child(1)  { grid-column: 1; }
    .bracket .round-title:nth-child(2)  { grid-column: 2; }
    .bracket .round-title:nth-child(3)  { grid-column: 3; }
    .bracket .round-title:nth-child(4)  { grid-column: 4; }
    .bracket .round-title:nth-child(5)  { grid-column: 5; }
    /* Semifinales */
    #s1 { grid-column: 2; grid-row: 6 / span 2; }
    #s2 { grid-column: 4; grid-row: 6 / span 2; }
    /* Final */
    #f1 { grid-column: 3; grid-row: 5 / span 4; }
  </style>
</head>
<body>

  <div class="title-container">
    <img src="puracopa.png" alt="Logo Izquierda" />
    <h1>PURA COPA - Semis</h1>
    <img src="puracopa.png" alt="Logo Derecha" />
  </div>

  <div class="bracket">
    <div class="round-title">Semis</div>
    <div class="round-title">Final</div>
    <div class="round-title">Semis</div>

    <div class="match" id="s1"></div>

    <div class="match final" id="f1"></div>

    <div class="match" id="s2"></div>
  </div>

  <div style="text-align: center; margin: 30px 0;">
    <button id="btn-prev" style="
      background-color: #64748b;
      border: none;
      color: #e2e8f0;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-right: 15px;
    ">Ronda anterior</button>
    <button id="btn-next" style="
      background-color: #f59e0b;
      border: none;
      color: #1e293b;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    ">Siguiente ronda</button>
  </div>

  <script>
    const sheetId = "1M7dV2jRDWsh4A4PhbVlbpFmcEX4l-C-2ERUdG-F29ew";
    const sheetName = "Hoja 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    function parseSheetData(data) {
      const json = JSON.parse(data.substring(47, data.length - 2));
      return json.table.rows.map(row => {
        return {
          id: row.c[0]?.v || "",
          equipo1: row.c[1]?.v || "",
          equipo2: row.c[2]?.v || "",
          ida: row.c[3]?.v || "",
          vuelta: row.c[4]?.v || ""
        };
      });
    }

    function crearMatchHtml(match) {
      const golesIda = match.ida.split('-').map(x => parseInt(x.trim()));
      const golesVuelta = match.vuelta.split('-').map(x => parseInt(x.trim()));
      const total1 = (golesIda[0] || 0) + (golesVuelta[0] || 0);
      const total2 = (golesIda[1] || 0) + (golesVuelta[1] || 0);
      const equipo1Ganador = total1 > total2;

      return `
        <div>
          <span class="${equipo1Ganador ? 'team-winner' : ''}">${match.equipo1}</span> <br />
          <small>Ida: ${match.ida} - Vuelta: ${match.vuelta}</small>
        </div>
        <div>
          <span class="${equipo1Ganador ? '' : 'team-winner'}">${match.equipo2}</span>
        </div>
      `;
    }

    function loadMatches() {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const matches = parseSheetData(text);
          matches.forEach(match => {
            const div = document.getElementById(match.id);
            if(div) div.innerHTML = crearMatchHtml(match);
          });
        });
    }

    document.getElementById('btn-prev').addEventListener('click', () => {
      window.location.href = 'cuartos.html';
    });

    document.getElementById('btn-next').addEventListener('click', () => {
      window.location.href = 'final.html';
    });

    loadMatches();
  </script>

</body>
</html>
