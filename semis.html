<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PURA COPA</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #4b0000, #800020, #1f0000);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Ocultar cuartos y octavos */
    #q1, #q2, #q3, #q4,
    #m1, #m2, #m3, #m4, #m5, #m6, #m7, #m8 {
      display: none;
    }

    .title-container {
      filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.4));
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      user-select: none;
    }
    .title-container img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    h1 {
      color: #f59e0b;
      font-weight: 900;
      font-size: 3rem;
      margin: 0;
    }
    .bracket {
      display: grid;
      grid-template-columns: repeat(5, max-content);
      grid-template-rows: repeat(16, 1fr);
      gap: 10px 30px;
      width: 100%;
      max-width: 900px;
    }
    .round-title {
      color: #fbbf24;
      font-weight: bold;
      font-size: 1.25rem;
      text-align: center;
      user-select: none;
      grid-row: 2;
    }
    .round-title.semis-left { grid-column: 1; }
    .round-title.final { grid-column: 3; }
    .round-title.semis-right { grid-column: 5; }

    .match {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 180px;
      max-width: 240px;
    }
    .team-winner {
      font-weight: bold;
      color: #22c55e;
    }
    .final {
      background: #f59e0b;
      border: 2px solid #fbbf24;
      border-radius: 12px;
      padding: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 220px;
      justify-content: center;
      align-items: center;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .title-container img {
        width: 35px;
        height: 35px;
      }
      .bracket {
        gap: 6px 12px;
        overflow-x: auto;
        padding-bottom: 20px;
        justify-content: start;
      }
      .match, .final {
        min-width: 140px;
        padding: 8px;
        font-size: 0.8rem;
      }
      .round-title {
        font-size: 1rem;
      }
      body {
        padding: 10px;
      }
    }

    /* Posiciones partidos semis (izquierda y derecha) */
    #s1 { grid-column: 1; grid-row: 5 / span 2; }
    #s2 { grid-column: 5; grid-row: 5 / span 2; }

    /* Posici√≥n final (centro) */
    #f1 { grid-column: 3; grid-row: 4 / span 4; }

  </style>
</head>
<body>

  <div class="title-container">
    <img src="puracopa.png" alt="Logo Izquierda" />
    <h1>PURA COPA</h1>
    <img src="puracopa.png" alt="Logo Derecha" />
  </div>

  <div class="bracket">
    <!-- T√≠tulos -->
    <div class="round-title semis-left">Semifinales</div>
    <div class="round-title final">Final</div>
    <div class="round-title semis-right">Semifinales</div>

    <!-- Partidos semis izquierda -->
    <div class="match" id="s1"></div>

    <!-- Final -->
    <div class="match final" id="f1"></div>

    <!-- Partidos semis derecha -->
    <div class="match" id="s2"></div>

    <!-- Ocultos cuartos y octavos -->
    <div class="match" id="q1" style="display:none;"></div>
    <div class="match" id="q2" style="display:none;"></div>
    <div class="match" id="q3" style="display:none;"></div>
    <div class="match" id="q4" style="display:none;"></div>

    <div class="match" id="m1" style="display:none;"></div>
    <div class="match" id="m2" style="display:none;"></div>
    <div class="match" id="m3" style="display:none;"></div>
    <div class="match" id="m4" style="display:none;"></div>
    <div class="match" id="m5" style="display:none;"></div>
    <div class="match" id="m6" style="display:none;"></div>
    <div class="match" id="m7" style="display:none;"></div>
    <div class="match" id="m8" style="display:none;"></div>
  </div>

  <div style="text-align: center; margin: 30px 0;">
    <button id="btn-prev" style="
      background-color: #64748b;
      border: none;
      color: #e2e8f0;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-right: 15px;
    ">Ronda anterior</button>
    <button id="btn-next" style="
      background-color: #f59e0b;
      border: none;
      color: #1e293b;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    ">Siguiente ronda</button>
  </div>

 <script>
     const sheetId = "1M7dV2jRDWsh4A4PhbVlbpFmcEX4l-C-2ERUdG-F29ew";
    const sheetName = "Hoja 1"; 
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    // Funci√≥n para parsear datos del JSON de Google Sheets
    function parseSheetData(data) {
      const json = JSON.parse(data.substring(47, data.length - 2));
      return json.table.rows.map(row => {
        return {
          id: row.c[0]?.v || "",
          equipo1: row.c[1]?.v || "",
          equipo2: row.c[2]?.v || "",
          ida: row.c[3]?.v || "",
          vuelta: row.c[4]?.v || ""
        };
      });
    }

   function crearMatchHtml(match) {
  const golesIda = match.ida.split('-').map(x => parseInt(x.trim()));
  const golesVuelta = match.vuelta.split('-').map(x => parseInt(x.trim()));
  const total1 = (golesIda[0] || 0) + (golesVuelta[0] || 0);
  const total2 = (golesIda[1] || 0) + (golesVuelta[1] || 0);

  const team1Winner = total1 > total2;
  const team2Winner = total2 > total1;

  const resultadoFinal = `${total1} - ${total2}`;

  if (match.id === "f1") {
    return `
      <div class="team ${team1Winner ? "team-winner" : ""}">
        ${match.equipo1} ${team1Winner ? "üèÜ" : ""}
      </div>
      <div class="team ${team2Winner ? "team-winner" : ""}">
        ${match.equipo2} ${team2Winner ? "üèÜ" : ""}
      </div>
      <div class="team">${resultadoFinal}</div>
    `;
  }

  return `
    <div class="team ${team1Winner ? "team-winner" : ""}">${match.equipo1}</div>
    <div class="team ${team2Winner ? "team-winner" : ""}">${match.equipo2}</div>
    
  `;
}


    fetch(url)
      .then(res => res.text())
      .then(data => {
        const matches = parseSheetData(data);
        // matches tiene objetos con id, equipo1, equipo2, ida, vuelta

        // Asignar cada partido al div correspondiente seg√∫n su ID
        matches.forEach(match => {
          const div = document.getElementById(match.id);
          if (div) {
            div.innerHTML = crearMatchHtml(match);
          }
        });
      })
      .catch(e => {
        console.error("Error cargando datos de Google Sheets:", e);
      });

    document.getElementById('btn-prev').addEventListener('click', () => {
      window.location.href = 'cuartos.html';
    });

    document.getElementById('btn-next').addEventListener('click', () => {
      window.location.href = 'final.html';
    });

    loadMatches();
  </script>

</body>
</html>
