<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PURA COPA - Cuartos</title>
  <style>
    /* Usa el mismo CSS que en pase-final.html, pero añade: */
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #4b0000, #800020, #1f0000);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    /* Ocultar octavos */
    #m1, #m2, #m3, #m4, #m5, #m6, #m7, #m8 {
      display: none;
    }
    /* Títulos y estilo igual al anterior */
    .title-container {
      filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.4));
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      user-select: none;
    }
    .title-container img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    h1 {
      color: #f59e0b;
      font-weight: 900;
      font-size: 3rem;
      margin: 0;
    }
    .bracket {
      display: grid;
      grid-template-columns: repeat(7, max-content);
      grid-template-rows: repeat(15, 1fr);
      gap: 10px 30px;
      width: 100%;
      max-width: 1200px;
    }
    .round-title {
      color: #fbbf24;
      font-weight: bold;
      font-size: 1.25rem;
      text-align: center;
      grid-row: 1;
      user-select: none;
    }
    .match {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 180px;
      max-width: 240px;
    }
    .team-winner {
      font-weight: bold;
      color: #22c55e;
    }
    .final {
      background: #f59e0b;
      border: 2px solid #fbbf24;
      border-radius: 12px;
      padding: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 220px;
      justify-content: center;
      align-items: center;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .title-container img {
        width: 35px;
        height: 35px;
      }
      .bracket {
        gap: 6px 12px;
        overflow-x: auto;
        padding-bottom: 20px;
        justify-content: start;
      }
      .match, .final {
        min-width: 140px;
        padding: 8px;
        font-size: 0.8rem;
      }
      .round-title {
        font-size: 1rem;
      }
      body {
        padding: 10px;
      }
    }
    /* Colocación idéntica a pase-final */
    .bracket .round-title:nth-child(1)  { grid-column: 1; }
    .bracket .round-title:nth-child(2)  { grid-column: 2; }
    .bracket .round-title:nth-child(3)  { grid-column: 3; }
    .bracket .round-title:nth-child(4)  { grid-column: 4; }
    .bracket .round-title:nth-child(5)  { grid-column: 5; }
    .bracket .round-title:nth-child(6)  { grid-column: 6; }
    .bracket .round-title:nth-child(7)  { grid-column: 7; }
    /* Cuartos izquierda */
    #q1 { grid-column: 2; grid-row: 3 / span 2; }
    #q2 { grid-column: 2; grid-row: 7 / span 2; }
    /* Semis izquierda */
    #s1 { grid-column: 3; grid-row: 5 / span 2; }
    /* Final */
    #f1 { grid-column: 4; grid-row: 6 / span 2; }
    /* Semis derecha */
    #s2 { grid-column: 5; grid-row: 5 / span 2; }
    /* Cuartos derecha */
    #q3 { grid-column: 6; grid-row: 3 / span 2; }
    #q4 { grid-column: 6; grid-row: 7 / span 2; }
  </style>
</head>
<body>

  <div class="title-container">
    <img src="puracopa.png" alt="Logo Izquierda" />
    <h1>PURA COPA - Cuartos</h1>
    <img src="puracopa.png" alt="Logo Derecha" />
  </div>

  <div class="bracket">
    <!-- Títulos -->
    <div class="round-title">Octavos</div>
    <div class="round-title">Cuartos</div>
    <div class="round-title">Semis</div>
    <div class="round-title">Final</div>
    <div class="round-title">Semis</div>
    <div class="round-title">Cuartos</div>
    <div class="round-title">Octavos</div>

    <!-- Partidos: solo cuartos en adelante -->
    <div class="match" id="m1"></div>
    <div class="match" id="m2"></div>
    <div class="match" id="m3"></div>
    <div class="match" id="m4"></div>

    <div class="match" id="q1"></div>
    <div class="match" id="q2"></div>

    <div class="match" id="s1"></div>

    <div class="match final" id="f1"></div>

    <div class="match" id="s2"></div>

    <div class="match" id="q3"></div>
    <div class="match" id="q4"></div>

    <div class="match" id="m5"></div>
    <div class="match" id="m6"></div>
    <div class="match" id="m7"></div>
    <div class="match" id="m8"></div>
  </div>

  <div style="text-align: center; margin: 30px 0;">
    <button id="btn-prev" style="
      background-color: #64748b;
      border: none;
      color: #e2e8f0;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-right: 15px;
    ">Ronda anterior</button>
    <button id="btn-next" style="
      background-color: #f59e0b;
      border: none;
      color: #1e293b;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    ">Siguiente ronda</button>
  </div>

  <script>
    const sheetId = "1M7dV2jRDWsh4A4PhbVlbpFmcEX4l-C-2ERUdG-F29ew";
    const sheetName = "Hoja 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    function parseSheetData(data) {
      const json = JSON.parse(data.substring(47, data.length - 2));
      return json.table.rows.map(row => {
        return {
          id: row.c[0]?.v || "",
          equipo1: row.c[1]?.v || "",
          equipo2: row.c[2]?.v || "",
          ida: row.c[3]?.v || "",
          vuelta: row.c[4]?.v || ""
        };
      });
    }

    function crearMatchHtml(match) {
      const golesIda = match.ida.split('-').map(x => parseInt(x.trim()));
      const golesVuelta = match.vuelta.split('-').map(x => parseInt(x.trim()));
      const total1 = (golesIda[0] || 0) + (golesVuelta[0] || 0);
      const total2 = (golesIda[1] || 0) + (golesVuelta[1] || 0);
      const equipo1Ganador = total1 > total2;

      return `
        <div>
          <span class="${equipo1Ganador ? 'team-winner' : ''}">${match.equipo1}</span> <br />
          <small>Ida: ${match.ida} - Vuelta: ${match.vuelta}</small>
        </div>
        <div>
          <span class="${equipo1Ganador ? '' : 'team-winner'}">${match.equipo2}</span>
        </div>
      `;
    }

    function loadMatches() {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const matches = parseSheetData(text);
          matches.forEach(match => {
            const div = document.getElementById(match.id);
            if(div) div.innerHTML = crearMatchHtml(match);
          });
        });
    }

    document.getElementById('btn-prev').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    document.getElementById('btn-next').addEventListener('click', () => {
      window.location.href = 'semis.html';
    });

    loadMatches();
  </script>

</body>
</html>
